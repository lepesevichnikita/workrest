server:
    port: 9091
spring:
    mvc:
        view:
            prefix: /WEB-INF/jsp/
            suffix: .jsp
    config:
        name: 'Web application for WorkRest'
    jpa:
        generate-ddl: true
        show-sql: true
    couchbase:
        env:
            timeouts:
                view:
    security:
        user:
            name: ${WORKREST_ADMINISTRATOR_LOGIN}
            password: ${WORKREST_ADMINISTRATOR_PASSWORD}
            roles: SYSTEM_ADMINISTRATOR, USER
