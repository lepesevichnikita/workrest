<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="width=device-width" name="viewport">
  <title>WorkRest | Login </title>
  <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
  <script crossorigin="anonymous" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
<div class="ui stackable container pointing menu">
  <a class="header item" href="index.html">
    Workrest
  </a>
  <a class="item" href="jobs.html">
    <p> Jobs </p>
  </a>
  <a class="item" href="freelancers.html">
    <p> Freelancers </p>
  </a>
  <div class="right menu">
    <a class="item" href="signup.html">
      <div class="ui fluid primary button ">Sign up</div>
    </a>
    <a class="item center" href="login.html">
      <div class="ui fluid button">
        Log-in
      </div>
    </a>
  </div>
</div>
<div class="ui page container middle aligned center aligned grid">
  <div class="column">
    <h1 class="ui icon header">
      <i class="sign-in icon"></i>
      Log-in to your account
    </h1>
    <form class="ui large form">
      <div class="ui segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input name="login" placeholder="Enter your login" type="text">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input name="password" placeholder="Enter your password" type="password">
          </div>
        </div>
        <div class="ui fluid large primary submit button">Login</div>
      </div>
    </form>

    <div class="ui message">
      New to us? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</div>
</body>
</html>
