<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta content="width=device-width" name="viewport"/>
  <title>WorkRest</title>
  <script
      src="src/js/lib/jquery-3.4.1.min.js"
      type="text/javascript"
  ></script>
  <script src="src/js/lib/superagent.js" type="text/javascript"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
  <link
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
      rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
<div class="ui stackable container pointing menu sticky" id="menu">
  <div class="ui loader"></div>
</div>
<div id="page">
  <div class="ui page container middle aligned center aligned grid">
    <div class="column">
      <h1 class="ui center aligned header icon">
        <i class="paw icon"></i>
        Personal data verification
      </h1>
      <form class="ui large form" id="personalDataForm">
        <div class="ui loader"></div>
        <div class="ui segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input name="firstName" placeholder="Enter your first name" type="text">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="user outline icon"></i>
              <input name="lastName" placeholder="Enter your last name" type="text">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="address card outline icon"></i>
              <input name="documentName" placeholder="Enter document name" type="text">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="address card icon"></i>
              <input name="documentNumber" placeholder="Enter document number" type="text">
            </div>
          </div>
          <div class="field">
            <input hidden name="documentScan" type="file">
            <div class="ui left icon fluid button">
              <i class="file icon"></i>
              Choose document scan
            </div>
          </div>
          <input class="ui fluid large primary submit button" type="submit" value="Send"/>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
