<a class="ui link card" id="${id}">
  <div class="content">
    <div class="header">${title}</div>
    <div class="meta"></div>
    <div class="description">
      ${description}
    </div>
  </div>
  <div class="extra content">
    {{each skills}}
    <span class="ui label">${$value.name}</span>
    {{/each}}
  </div>
</a>
