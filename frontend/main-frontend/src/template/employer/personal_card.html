<div class="ui fluid card">
  <div class="content">
    <div class="header center aligned">Customer profile</div>
    <div class="description">
      ${description}
    </div>
  </div>
  <div class="ui basic attached bottom primary button">Update</div>
  <div class="extra content">
    <div class="meta">
      Published jobs
    </div>
    <div class="ui four doubling stackable cards" id="job-cards">
      {{if jobs}}
      {{each jobs}}
      <div class="ui link card">
        <div class="content">
          <div class="header">Create Twitter</div>
          <div class="meta"></div>
          <div class="description">
            <div class="ui wireframe image">
              <img src="src/img/paragraph.png"></img>
            </div>
          </div>
        </div>
        <div class="extra content">
          {{each $value.skills}}
          <span class="ui label"></span>
          {{/each}}
          <span class="ui label">JS</span>
          <span class="ui label">CSS</span>
          <span class="ui label">PHP</span>
        </div>
        <div class="ui basic attached bottom primary button">Update</div>
      </div>
      {{/each}}
      {{/if}}
    </div>
    <div class="ui form" id="jobForm">
      <div class="ui segment">
        <div class="field">
          <label>Description</label>
          <textarea name="description"></textarea>
        </div>
        <div class="field">
          <label>Skills</label>
          <input name="skill" placeholder="Enter required skill" type="text">
          <div id="skills"></div>
        </div>
        <input class="ui fluid large primary submit button" type="submit" value="Save"/>
      </div>
    </div>
  </div>
</div>
