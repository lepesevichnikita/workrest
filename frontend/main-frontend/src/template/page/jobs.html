<div class="ui container middle aligned center aligned grid">
  <div class="column">
    <a class="ui center aligned icon header" href="jobs.html">
      <h2>
        <i class="briefcase icon"></i>
        Jobs
      </h2>
    </a>
    <div class="ui four doubling stackable cards" id="job-cards">
      {{if jobs}}
      {{each jobs}}
      <div class="ui card">
        <div class="content">
          <div class="ui header">Job #${id}</div>
          <div class="meta">${$value.endDateTime}</div>
          <div class="description">
            ${$value.description}
          </div>
        </div>
        <div class="extra content">
          {{each $value.skills}}
          <span class="ui label">${$value.name}</span>
          {{/each}}
        </div>
        <div class="ui animated button basic bottom attached primary" data-action="show" data-id="${$value.id}">
          <div class="hidden content">See</div>
          <div class="visible content">
            <i class="eye icon"></i>
          </div>
        </div>
      </div>
      {{/each}}
      {{/if}}
    </div>
  </div>
</div>
</div>
