jpa.generate-ddl=true
jpa.show-sql=true
spring.config.name='Web application for WorkRest'
spring.security.user.name=${WORKREST_ADMINISTRATOR_LOGIN}
spring.security.user.password=${WORKREST_ADMINISTRATOR_PASSWORD}
# Database connection properties
hibernate.connection.driver_class=org.h2.Driver
hibernate.connection.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
hibernate.connection.username=sa
hibernate.connection.password=
# Hibernate properties
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=create
#Files output folder
files.output.folder=~/workrest_test_output